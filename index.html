<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Us Form | CSS and Javascript</title>
  </head>
  <body>
    <div class="contact" id="contact">
      <h2 onClick="toggleClass()">Get in touch with us <span>+</span></h2>
      <form>
        <div class="row">
          <div class="col-2">
            <label>First Name</label>
            <input type="text" class="text" placeholder="Kanye" />
          </div>
          <div class="col-2">
            <label>Last Name</label>
            <input type="text" class="text" placeholder="West" />
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <label>Email Address</label>
            <input type="text" class="text" placeholder="kanye@defjam.com" />
          </div>
          <div class="col-2">
            <label>Telephone</label>
            <input type="text" class="text" placeholder="+1 905 352-6698" />
          </div>
        </div>
        <div class="row">
          <div class="col-1">
            <label>Your Message</label>
            <textarea placeholder="Type your message here:"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-1">
            <input type="submit" value="Send Message" />
          </div>
        </div>
      </form>
    </div>

    <script>
      function toggleClass() {
        var element = document.getElementById("contact");
        element.classList.toggle("active");
      }
    </script>
  </body>
</html>
